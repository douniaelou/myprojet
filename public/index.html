      <section class="section color2" data-letter="p">
        <article class="section__wrapper">
          <div id="my_dataviz1"></div>

          <!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
          <style>
          .bubbles {
            stroke-width: 2px;
            stroke: white;
          }
          .bubbles:hover {
            stroke: black;
          }
          </style>

          <script>
          // set the dimensions and margins of the graph
          var margin1 = {top1: 45, right1: 30, bottom1: 100, left1: 30},
              width1 = 700 - margin1.left1 - margin1.right1,
              height1 = 550 - margin1.top1 - margin1.bottom1;
          // append the svg object to the body of the page
          var svg1 = d3.select("#my_dataviz1")
            .append("svg")
              .attr("width", width1 + margin1.left1 + margin1.right1)
              .attr("height", height1 + margin1.top1 + margin1.bottom1)
            .append("g")
              .attr("transform",
                    "translate(" + margin1.left1 + "," + margin1.top1 + ")");
          //Read the data
          d3.csv("https://raw.githubusercontent.com/douniaelou/myprojet/master/data/First_table_.csv", function(data1) {
            // Add X axis
            var x1 = d3.scaleLinear()
              .domain([0, 8])
              .range([ 0, width1 ]);
            svg1.append("g")
              .attr("transform", "translate(0," + height1 + ")")
              .call(d3.axisBottom(x1));
            // Add Y axis
            var y1 = d3.scaleLinear()
              .domain([0, 420])
              .range([ height1, 0]);
            svg1.append("g")
              .call(d3.axisLeft(y1));
            // Add a scale for bubble size
            var z1 = d3.scaleLinear()
              .domain([0, 50000])
              .range([ 4, 40]);
            // Add a scale for bubble color
            var myColor = d3.scaleOrdinal()
              .domain([2, 0, 1])
              .range(d3.schemeSet2);
            // -1- Create a tooltip div that is hidden by default:
            var tooltip = d3.select("#my_dataviz")
              .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "black")
                .style("border-radius", "5px")
                .style("padding", "10px")
                .style("color", "white")
            // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
            var showTooltip = function(d) {
              tooltip
                .transition()
                .duration(200)
              tooltip
                .style("opacity", 1)
                .html("Categories: " + d.prime_genre)
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
            }
            var moveTooltip = function(d) {
              tooltip
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
            }
            var hideTooltip = function(d) {
              tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
            }
            // Add dots
            svg1.append('g')
              .selectAll("dot")
              .data(data1)
              .enter()
              .append("circle")
                .attr("class", "bubbles")
                .attr("cx", function (d) { return x1(d.price); } )
                .attr("cy", function (d) { return y1(d.size_bytes); } )
                .attr("r", function (d) { return z1(d.rating_count_tot); } )
                .style("fill", function (d) { return myColor(d.user_rating); } )
              // -3- Trigger the functions
              .on("mouseover", showTooltip )
              .on("mousemove", moveTooltip )
              .on("mouseleave", hideTooltip )
            })

          svg1.append("circle").attr("cx",580).attr("cy",30).attr("r", 6).style("fill", "#69b3a2")
          svg1.append("circle").attr("cx",580).attr("cy",60).attr("r", 6).style("fill", "#6997b3")
          svg1.append("circle").attr("cx",580).attr("cy",90).attr("r", 6).style("fill", "#e88c13")
          svg1.append("text").attr("x", 600).attr("y", 35).text(" Très bien noté").style("font-size", "8px").attr("alignment-baseline","middle")
          svg1.append("text").attr("x", 600).attr("y", 65).text("Bien noté").style("font-size", "8px").attr("alignment-baseline","middle")
          svg1.append("text").attr("x", 600).attr("y", 95).text("Mal noté").style("font-size", "8px").attr("alignment-baseline","middle")

          svg1.append("circle").attr("cx",580).attr("cy",150).attr("r", 6).style("fill", "#dbdbdb")
          svg1.append("circle").attr("cx",580).attr("cy",210).attr("r", 20).style("fill", "#dbdbdb")
          svg1.append("text").attr("x", 600).attr("y", 155).text(" Peu téléchargé").style("font-size", "8px").attr("alignment-baseline","middle")

          svg1.append("text").attr("x", 600).attr("y", 215).text("Beaucoup téléchargé").style("font-size", "8px").attr("alignment-baseline","middle")



          // X axis label:
          svg1.append("text")
              .attr("text-anchor", "end")
              .attr("x", width1)
              .attr("y", height1 + margin1.top1 + 20)
              .text("Prix en $");

          // Y axis label:
          svg1.append("text")
              .attr("text-anchor", "end")
              .attr("transform", "rotate(-90)")
              .attr("y", -margin1.left1)
              .attr("x", -margin1.top1)
              .text("Taille en Mo ")
          //Title
          svg1.append("text")
                  .attr("x", (width1 / 2))             
                  .attr("y", 0 - (margin1.top1 / 2))
                  .attr("text-anchor", "middle")  
                  .style("font-size", "16px") 
                  .style("text-decoration", "underline")  
                  .text("Visualisations des applications AppStore pour différente catégories");


          </script>

      <section class="section color3" data-letter="q">
        <article class="section__wrapper">
          <h1 class="section__title"> </h1>
          <p> </p>
          <select id="selectButton"></select>
          <div id="my_dataviz2"></div>
          <script>

          // set the dimensions and margins of the graph
          var margin = {top: 20, right: 50, bottom: 80, left: 50},
              width = 900 - margin.left - margin.right,
              height = 400 - margin.top - margin.bottom;

          // append the svg object to the body of the page
          var svg = d3.select("#my_dataviz2")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          //Read the data
          d3.csv("https://raw.githubusercontent.com/douniaelou/myprojet/master/data/data_graph3.csv", function(data2) {

              // List of groups (here I have one group per column)
              var allGroup = d3.map(data2, function(d){return(d.prime_genre)}).keys()

              // add the options to the button
              d3.select("#selectButton")
                .selectAll('myOptions')
                .data(allGroup)
                .enter()
              .append('option')
                .text(function (d) { return d; }) // text showed in the menu
                .attr("value", function (d) { return d; }) // corresponding value returned by the button

              // A color scale: one color for each group
              var myColor = d3.scaleOrdinal()
                .domain(allGroup)
                .range(d3.schemeSet2);

              // Add X axis --> it is a date format
              var x = d3.scaleLinear()
                .domain([2010,2018])
                .range([ 0, width ]);
              svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x).ticks(7));

              // Add Y axis
              var y = d3.scaleLinear()
                .domain([0,160000])
                .range([ height, 0 ]);
              svg.append("g")
                .call(d3.axisLeft(y));

              // Initialize line with first group of the list
              var line = svg
                .append('g')
                .append("path")
                  .datum(data2.filter(function(d){return d.prime_genre==allGroup[0]}))
                  .attr("d", d3.line()
                    .x(function(d) { return x(d.A) })
                    .y(function(d) { return y(+d.rating_count_tot) })
                  )
                  .attr("stroke", function(d){ return myColor("valueA") })
                  .style("stroke-width", 4)
                  .style("fill", "none")

              // A function that update the chart
              function update(selectedGroup) {

                // Create new data with the selection?
                var dataFilter = data2.filter(function(d){return d.prime_genre==selectedGroup})

                // Give these new data to update line
                line
                    .datum(dataFilter)
                    .transition()
                    .duration(1000)
                    .attr("d", d3.line()
                      .x(function(d) { return x(d.A) })
                      .y(function(d) { return y(+d.rating_count_tot) })
                    )
                    .attr("stroke", function(d){ return myColor(selectedGroup) })
              }

              // When the button is changed, run the updateChart function
              d3.select("#selectButton").on("change", function(d) {
                  // recover the option that has been chosen
                  var selectedOption = d3.select(this).property("value")
                  // run the updateChart function with this selected option
                  update(selectedOption)
              })

          })



          // X axis label:
          svg.append("text")
              .attr("text-anchor", "end")
              .attr("x", width)
              .attr("y", height + margin.top + 20)
              .text("Année");

          // Y axis label:
          svg.append("text")
              .attr("text-anchor", "end")
              .attr("transform", "rotate(-90)")
              .attr("y", -margin.left+20)
              .attr("x", -margin.top)
              .text("Nombres de téléchargements moyen par jour ")
          //Title
          svg.append("text")
                  .attr("x", (width / 2))             
                  .attr("y", 0 - (margin.top / 2))
                  .attr("text-anchor", "middle")  
                  .style("font-size", "16px") 
                  .style("text-decoration", "underline")  
                  .text("Evolution du nombre de téléchargement par catégorie");





          </script>

        </article>

      <section class="section color4" data-letter="e">
        <article class="section__wrapper">
          <h1 class="section__title"> </h1>
          <p> </p>
          <div id="my_dataviz"></div>

          <script>
          // set the dimensions and margins of the graph
          var margin2 = {top2: 35, right2: 50, bottom2: 100, left2: 50},
              width2 = 1500 - margin2.left2 - margin2.right2,
              height2 = 500 - margin2.top2 - margin2.bottom2;
          // append the svg object to the body of the page
          var svg2 = d3.select("#my_dataviz")
            .append("svg")
              .attr("width", width2 + margin2.left2 + margin2.right2)
              .attr("height", height2 + margin2.top2 + margin2.bottom2)
            .append("g")
              .attr("transform",
                    "translate(" + margin2.left2 + "," + margin2.top2 + ")");
          // Parse the Data
          d3.csv("https://raw.githubusercontent.com/douniaelou/myprojet/master/data/graph1gxp.csv", function(data) {
            // List of subgroups = header of the csv files = soil condition here
            var subgroups2 = data.columns.slice(1)
            // List of groups = species here = value of the first column called group -> I show them on the X axis
            var groups2 = d3.map(data, function(d){return(d.group)}).keys()
            // Add X axis
            var x2 = d3.scaleBand()
                .domain(groups2)
                .range([0, width2*0.6])
                .padding([0.2])
            svg2.append("g")
              .attr("transform", "translate(0," + height2 + ")")
              .call(d3.axisBottom(x2).tickSizeOuter(0))
              .selectAll("text")
                .attr("transform", "translate(-10,40)rotate(-90)")
                .style("text-anchorLinear axis - scaleLinear()", "end")
                .style("font-size", 20)
                .style("fill", "#69a3b2")
            
            // Add Y axis
            var y2 = d3.scaleLinear()
              .domain([0, 1000])
              .range([ height2, 0 ]);
            svg2.append("g")
              .call(d3.axisLeft(y2))
              .selectAll("text")
                .style("font-size", 20)
                .style("fill", "#69a3b2")
            
            // color palette = one color per subgroup
            var color2 = d3.scaleOrdinal()
              .domain(subgroups2)
              .range(['#e41a1c','#377eb8','#4daf4a'])
            //stack the data? --> stack per subgroup
            var stackedData2 = d3.stack()
              .keys(subgroups2)
              (data)
            // Show the bars
            svg2.append("g")
              .selectAll("g")
              // Enter in the stack data = loop key per key = group per group
              .data(stackedData2)
              .enter().append("g")
                .attr("fill", function(d) { return color2(d.key); })
                .selectAll("rect")
                // enter a second time = loop subgroup per subgroup to add all rectangles
                .data(function(d) { return d; })
                .enter().append("rect")
                  .attr("x", function(d) { return x2(d.data.group); })
                  .attr("y", function(d) { return y2(d[1]); })
                  .attr("height", function(d) { return y2(d[0]) - y2(d[1]); })
                  .attr("width",x2.bandwidth())
          })
          //Title
          svg2.append("text")
                  .attr("x", (width2 / 3.5))             
                  .attr("y", 0 - (margin2.top2 / 2))
                  .attr("text-anchor", "middle")  
                  .style("font-size", "16px") 
                  .style("text-decoration", "underline")  
                  .text("Répartition des catégories payante/non payante ");



          // Y axis label:
          svg2.append("text")
              .attr("text-anchor", "end")
              .attr("transform", "rotate(-90)")
              .attr("y", -margin2.left2+20)
              .attr("x", -margin2.top2)
              .text("Nombre d'application ")

          svg2.append("circle").attr("cx",690).attr("cy",30).attr("r", 10).style("fill", "#ff0000")
          svg2.append("circle").attr("cx",690).attr("cy",90).attr("r", 10).style("fill", "#5774f7")
          svg2.append("text").attr("x", 710).attr("y", 35).text(" Payant").style("font-size", "15px").attr("alignment-baseline","middle")
          svg2.append("text").attr("x", 710).attr("y", 95).text("Non payant").style("font-size", "15px").attr("alignment-baseline","middle")


          </script>
        </article>
