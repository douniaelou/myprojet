es liées aux applications mobiles sur IOS</h1><p>presenté par:<br>Cebrail AKSOY<br>Mohamed CHNAFY<br>Dounia EL OUADDANE<br>Mumin YASAR<br></p></article></section><section class="section color2" data-letter="p"><article class="section__wrapper"><h1 class="section__title"></h1><p></p><div id="my_dataviz1"></div><style>.bubbles{stroke-width:2px;stroke:#fff}.bubbles:hover{stroke:#000}</style><script>// set the dimensions and margins of the graph
          var margin1 = {top1: 300, right1: 100, bottom1: 100, left1: 50},
              width1 = 600 - margin1.left1 - margin1.right1,
              height1 = 600 - margin1.top1 - margin1.bottom1;
          // append the svg object to the body of the page
          var svg1 = d3.select("#my_dataviz1")
            .append("svg")
              .attr("width", width1 + margin1.left1 + margin1.right1)
              .attr("height", height1 + margin1.top1 + margin1.bottom1)
            .append("g")
              .attr("transform",
                    "translate(" + margin1.left1 + "," + margin1.top1 + ")");
          //Read the data
          d3.csv("https://raw.githubusercontent.com/douniaelou/myprojet/master/data/First_table_.csv", function(data1) {
            // Add X axis
            var x1 = d3.scaleLinear()
              .domain([0, 10])
              .range([ 0, width1 ]);
            svg1.append("g")
              .attr("transform", "translate(0," + height1 + ")")
              .call(d3.axisBottom(x1));
            // Add Y axis
            var y1 = d3.scaleLinear()
              .domain([0, 420])
              .range([ height1, 0]);
            svg1.append("g")
              .call(d3.axisLeft(y1));
            // Add a scale for bubble size
            var z1 = d3.scaleLinear()
              .domain([0, 50000])
              .range([ 4, 40]);
            // Add a scale for bubble color
            var myColor = d3.scaleOrdinal()
              .domain([2, 0, 1])
              .range(d3.schemeSet2);
            // -1- Create a tooltip div that is hidden by default:
            var tooltip = d3.select("#my_dataviz")
              .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "black")
                .style("border-radius", "5px")
                .style("padding", "10px")
                .style("color", "white")
            // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
            var showTooltip = function(d) {
              tooltip
                .transition()
                .duration(200)
              tooltip
                .style("opacity", 1)
                .html("Categories: " + d.prime_genre)
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
            }
            var moveTooltip = function(d) {
              tooltip
                .style("left", (d3.mouse(this)[0]+30) + "px")
                .style("top", (d3.mouse(this)[1]+30) + "px")
            }
            var hideTooltip = function(d) {
              tooltip
                .transition()
                .duration(200)
                .style("opacity", 0)
            }
            // Add dots
            svg1.append('g')
              .selectAll("dot")
              .data(data1)
              .enter()
              .append("circle")
                .attr("class", "bubbles")
                .attr("cx", function (d) { return x1(d.price); } )
                .attr("cy", function (d) { return y1(d.size_bytes); } )
                .attr("r", function (d) { return z1(d.rating_count_tot); } )
                .style("fill", function (d) { return myColor(d.user_rating); } )
              // -3- Trigger the functions
              .on("mouseover", showTooltip )
              .on("mousemove", moveTooltip )
              .on("mouseleave", hideTooltip )
            })

          svg1.append("circle").attr("cx",690).attr("cy",30).attr("r", 6).style("fill", "#69b3a2")
          svg1.append("circle").attr("cx",690).attr("cy",60).attr("r", 6).style("fill", "#6997b3")
          svg1.append("circle").attr("cx",690).attr("cy",90).attr("r", 6).style("fill", "#e88c13")
          svg1.append("text").attr("x", 710).attr("y", 35).text(" Très bien noté").style("font-size", "15px").attr("alignment-baseline","middle")
          svg1.append("text").attr("x", 710).attr("y", 65).text("Bien noté").style("font-size", "15px").attr("alignment-baseline","middle")
          svg1.append("text").attr("x", 710).attr("y", 95).text("Mal noté").style("font-size", "15px").attr("alignment-baseline","middle")

          svg1.append("circle").attr("cx",690).attr("cy",150).attr("r", 6).style("fill", "#dbdbdb")
          svg1.append("circle").attr("cx",690).attr("cy",210).attr("r", 20).style("fill", "#dbdbdb")
          svg1.append("text").attr("x", 710).attr("y", 155).text(" Peu téléchargé").style("font-size", "15px").attr("alignment-baseline","middle")

          svg1.append("text").attr("x", 710).attr("y", 215).text("Beaucoup téléchargé").style("font-size", "15px").attr("alignment-baseline","middle")

          svg1.append("text")
              .attr("text-anchor", "end")
              .attr("x", width1)
              .attr("y", height1 + margin1.top1 + 20)
              .text("Prix en $");

              .attr("text-anchor", "end")
              .attr("transform", "rotate(-90)")
              .attr("y", -margin1.left1+20)
              .attr("x", -margin1.top1)
              .text("Taille en Mo ")

                  .attr("x", (width1 / 2))             
                  .attr("y", 0 - (margin1.top1 / 4))
                  .attr("text-anchor", "middle")  
                  .style("font-size", "16px") 
                  .style("text-decoration", "underline")
                  .style("font-family": "futura-pt") 
                  .text("Visualisations des applications AppStore pour différente catégories");</script></article></section><section class="section color3" data-letter="q"><article class="section__wrapper"><h1 class="section__title"></h1><p></p><select id="selectButton"></select><div id="my_dataviz2"></div><script>var margin={top:20,right:50,bottom:80,left:50},width=900-margin.left-margin.right,height=400-margin.top-margin.bottom,svg=d3.select("#my_dataviz2").append("svg").attr("width",width+margin.left+margin.right).attr("height",height+margin.top+margin.bottom).append("g").attr("transform","translate("+margin.left+","+margin.top+")");d3.csv("https://raw.githubusercontent.com/douniaelou/myprojet/master/data/data_graph3.csv",function(a){var e=d3.map(a,function(t){return t.prime_genre}).keys();d3.select("#selectButton").selectAll("myOptions").data(e).enter().append("option").text(function(t){return t}).attr("value",function(t){return t});var i=d3.scaleOrdinal().domain(e).range(d3.schemeSet2),o=d3.scaleLinear().domain([2010,2018]).range([0,width]);svg.append("g").attr("transform","translate(0,"+height+")").call(d3.axisBottom(o).ticks(7));var d=d3.scaleLinear().domain([0,16e4]).range([height,0]);svg.append("g").call(d3.axisLeft(d));var g=svg.append("g").append("path").datum(a.filter(function(t){return t.prime_genre==e[0]})).attr("d",d3.line().x(function(t){return o(t.A)}).y(function(t){return d(+t.rating_count_tot)})).attr("stroke",function(t){return i("valueA")}).style("stroke-width",4).style("fill","none");d3.select("#selectButton").on("change",function(t){var e,n,r=d3.select(this).property("value");e=r,n=a.filter(function(t){return t.prime_genre==e}),g.datum(n).transition().duration(1e3).attr("d",d3.line().x(function(t){return o(t.A)}).y(function(t){return d(+t.rating_count_tot)})).attr("stroke",function(t){return i(e)})})}),svg.append("text").attr("text-anchor","end").attr("x",width).attr("y",height+margin.top+20).text("Année"),svg.append("text").attr("text-anchor"
